        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/password_generator.css') }}">
        <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    </head>
    <body>
        <div class="">
            <a id="go-back-link" href="/">Go back</a>
            <div class="centered-div">
                <div class="container">
                    <div class="pasgenheader"><h1>Password Generator</h1></div>
                    <div class="pasgencontent">
                        <div class="password-container">
                            <p id="password" class="password">
                            {% if generated_password %}
                                {{ generated_password }}
                            {% else %}
                                Please change me
                            {% endif %}
                            </p>
                        </div>
                    </div>
                    <div class="pasgenoptions">
                        <form action="/apps/password_generator" method="post" hx-post="password_generator" hx-target="#password">
                            <label for="number_of_words">Number of characters</label>
                            <input type="number" name="number_of_characters" id="number_of_characters" value="{% if number_of_characters %}{{number_of_characters}}{% else %}8{% endif %}" min="4" max="32">
                            <br>
                            <label for="is_memorable">Create memorable password?</label>
                            <input type="checkbox" name="is_memorable" id="is_memorable" {% if is_memorable %}checked{% endif %}>
                            <br>
                            <label for="add_number">Add numbers?</label>
                            <input type="checkbox" name="add_numbers" id="add_number" {% if add_numbers %}checked{% endif %}>
                            <br>
                            <label for="add_symbol">Add symbols?</label>
                            <input type="checkbox" name="add_symbols" id="add_symbol" {% if add_symbols %}checked{% endif %}>
                            <br>
                            <input class="button" type="submit" value="Generate Password">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
