<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta viewport="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <h1 class="password_generator_heading">Password Generator</h1>

        {% if generated_password %}
            <h2>{{ generated_password }}</h2>
        {% endif %}

        <form action="/apps/password_generator" method="post">
            <label for="number_of_words">Number of characters</label>
            <input type="number" name="number_of_characters" id="number_of_characters" value="{% if number_of_characters %}{{number_of_characters}}{% else %}8{% endif %}" min="4" max="64">
            <br>
            <label for="add_number">Add a number</label>
            <input type="checkbox" name="add_numbers" id="add_number" {% if add_numbers %}checked{% endif %}>
            <br>
            <label for="add_symbol">Add a symbol</label>
            <input type="checkbox" name="add_symbols" id="add_symbol" {% if add_symbols %}checked{% endif %}>
            <br>
            <input type="submit" value="Generate Password">
    </body>
</html>
